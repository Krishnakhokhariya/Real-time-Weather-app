<!DOCTYPE html>

    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="preloader hidden" id="preloader">
        <div class="spinner"></div>
            <p>Loading...</p>

        </div>

        <div class="unitToggeleContainer">
            <label class="switch">
                <input type="checkbox" id="unitToggle">
                <span class="slider"></span>
            </label>
            <span class="unitLabel" id="unitLabel">Â°F</span>
        </div>
        
       <div class="error-message"></div>
        <div class="displayWeather" id="displayWeather"></div>
        <div class="forecastContainer" id="forecastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
